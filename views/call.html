<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Call Support</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/rgd1rxa.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/call.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="./vendors-sdk.min.js"></script>
    <script src="./rainbow-sdk.min.js"></script>
    <script src="assets/scripts/call.js" defer></script>
    <script src="assets/scripts/preventMultipleTabs.js" defer></script>
</head>

<body>
    <div class="loading">
        Connecting...
    </div>

    <div class="chat-popup" id="chat-popup", style="top: 200px; left: 66%; display: none; width: 350px; height: 430px;">
        <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/378f6fa7-7498-463f-81dd-a367505a8e20">
        </iframe>
    </div>


    <div class="lds-dual-ring"></div>
    <video id="minivideo" autoplay muted></video>
    <video id="largevideo" autoplay></video>
    <video id="globalVideoTag" autoplay style="display:none;"></video>
    <audio id="globalAudioTag" autoplay style="display:none;"></audio>

    <button class="button" id = "chat-open" onclick="toggle()">Chat</button>

    <script type="text/javascript">
        function toggle() {
             var x = document.getElementById("chat-popup");
             if (x.style.display === "none") {
                 x.style.display = "block";
             }
             else {
                 x.style.display = "none";
             }
         }
     </script>
</body>

</html>
