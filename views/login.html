<!DOCTYPE html>

<head>
    <title>Admin Login</title>
    <script type="text/javascript" src="assets/scripts/login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/login.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<div class="login">
    <h1>Admin Login</h1>
    <input id="username" type="text" placeholder="Username" required="required" />
    <input id="password" type="password" placeholder="Password" required="required" />
    <div class="g-recaptcha" data-sitekey="6LdDHeQUAAAAADjZ2N2uXQZCfzfYLOaeRECzN_pE" data-callback="verifyCaptcha"></div>
    <div id="g-recaptcha-error"></div>
    <button id="login" onclick="login()" type="submit" class="btn btn-primary btn-block btn-large">Login</button>
</div>
